{{ define "select-current" }}
<form id="current-player_form" action="">
    <p>Select first player</p>
    <div>
        {{ range $i, $p := .Players }}
        <div>
            <label for="player{{$i}}-radio">{{ $p.Name }}</label>
            <input type="radio" name="player-radio" id="player{{$i}}-radio" value="{{ $p.Name }}">
        </div>
        {{ end }}
    </div>
    <button type="submit">Choose</button>
</form>
{{ end }}
