{{ define "new-game-form" }}
<form
    hx-post="/players"
    id="new-game-form"
    hx-target="main"
    hx-swap="outerHTML"
>
    <div id="new-game-form__inputs-container">
        <div class="new-game-form__player-input-container">
            <label for="player0-name">Player 1:</label
            ><input type="text" name="player0-name" id="player0-name" />
        </div>
        <div class="player-name_input-container">
            <label for="player1-name">Player 2:</label
            ><input type="text" name="player1-name" id="player1-name" />
        </div>
    </div>
    <button class="btn" type="submit" id="new-game-form__button">
        Start Game
    </button>
</form>
{{ end }}
